                  <button onClick={() => setList(list.map(x => x.id === i.id ? {...x, done: !x.done} : x))} className={`w-8 h-8 rounded-full border-[3px] flex items-center justify-center ${i.done ? 'bg-[#750000] border-[#750000]' : 'border-gray-200 bg-white'}`}>
                    {i.done && <span className="text-white text-xs">âœ“</span>}
                  </button>
                  <div className="flex-1 min-w-0" onClick={() => i.img && setExpandedImg(expandedImg === i.id ? null : i.id)}>
                    <div className="flex items-center gap-2">
                      <p className={`text-lg font-black truncate tracking-tighter ${i.done ? 'line-through text-gray-400' : 'text-slate-900'}`}>{i.name}</p>
                      <span className="text-[9px] font-black px-2 py-0.5 rounded-full bg-gray-100 text-gray-400 uppercase tracking-widest">{i.category}</span>
                    </div>
                    {i.price && <p className="text-xs font-black text-gray-400 mt-0.5">NT$ {i.price}</p>}
                  </div>
                  {i.img && <button onClick={() => setExpandedImg(expandedImg === i.id ? null : i.id)} className="text-xl">ğŸ–¼ï¸</button>}
                  <button onClick={() => setList(list.filter(x => x.id !== i.id))} className="text-gray-200">âœ•</button>
                </div>
                {expandedImg === i.id && i.img && <img src={i.img} className="w-full rounded-[2rem] border-4 border-white shadow-2xl animate-fadeIn" />}
              </div>
            ))}
          </div>

          {showManage && (
            <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-6 animate-fadeIn">
              <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-6 space-y-4">
                <h3 className="text-xl font-black">ç®¡ç†åˆ†é¡</h3>
                <div className="flex gap-2">
                  <input value={newCat} onChange={e => setNewCat(e.target.value)} className="flex-1 bg-gray-50 border-2 border-gray-100 rounded-2xl p-4 font-black" placeholder="æ–°åˆ†é¡..." />
                  <button onClick={() => { if(newCat){ setCategories([...categories, newCat]); setNewCat(''); } }} className="bg-[#750000] text-white px-6 rounded-2xl font-black">åŠ </button>
                </div>
                <div className="max-h-[300px] overflow-y-auto space-y-2 no-scrollbar">
                  {categories.map(c => (
                    <div key={c} className="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                      <span className="font-black">{c}</span>
                      <button onClick={() => setCategories(categories.filter(x => x !== c))} className="text-gray-300">âœ•</button>
                    </div>
                  ))}
                </div>
                <button onClick={() => setShowManage(false)} className="w-full py-4 bg-gray-100 font-black rounded-xl">å®Œæˆ</button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // --- ä¸»ç¨‹å¼ App ---
    const App = () => {
      const [tab, setTab] = useState('home');
      const [itinerary, setItinerary] = useState(() => {
        const saved = localStorage.getItem('kansai_itinerary');
        return saved ? JSON.parse(saved) : INITIAL_ITINERARY;
      });
      const [personal, setPersonal] = useState(() => JSON.parse(localStorage.getItem('kansai_shopping_personal') || '[]'));
      const [proxy, setProxy] = useState(() => JSON.parse(localStorage.getItem('kansai_shopping_proxy') || '[]'));
      const [cats, setCats] = useState(() => JSON.parse(localStorage.getItem('kansai_shopping_categories') || '["è—¥å¦åº—", "è¶…å¸‚"]'));

      useEffect(() => localStorage.setItem('kansai_itinerary', JSON.stringify(itinerary)), [itinerary]);
      useEffect(() => localStorage.setItem('kansai_shopping_personal', JSON.stringify(personal)), [personal]);
      useEffect(() => localStorage.setItem('kansai_shopping_proxy', JSON.stringify(proxy)), [proxy]);
      useEffect(() => localStorage.setItem('kansai_shopping_categories', JSON.stringify(cats)), [cats]);

      return (
        <div className="flex flex-col h-full w-full max-w-md mx-auto bg-[#F9FAFB] relative overflow-hidden shadow-2xl">
          <main className="flex-1 overflow-y-auto no-scrollbar">
            {tab === 'home' && <HomeView itinerary={itinerary} />}
            {tab === 'schedule' && <ScheduleView itinerary={itinerary} onUpdate={setItinerary} />}
            {tab === 'shopping' && <ShoppingView personal={personal} proxy={proxy} setPersonal={setPersonal} setProxy={setProxy} categories={cats} setCategories={setCats} />}
          </main>
          <TabBar activeTab={tab} onTabChange={setTab} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
